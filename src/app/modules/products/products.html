<div class="products-page">

    <h1 class="title">All Products</h1>

    <!-- Grid -->
    <div class="products-grid">

        <!-- Placeholder API Soon -->
        <div *ngFor="let p of fakeProducts; let i = index" class="products-card">
        <h3>{{ p.name }}</h3>
        <p class="price">{{ p.price }} <img src="/riyals.png" alt="ريال" class="currency-icon"></p>
        
          <button (click)="add(p)">Add to Cart</button>

        <button [routerLink]="['/product', i]">View Details</button>
    </div>

    </div>

</div>
