<div class="cart-page">

  <h1>Your Cart</h1>

  <div *ngIf="items.length === 0" class="cart-empty">
    Your cart is empty.
  </div>

  <div *ngIf="items.length > 0" class="cart-list">
    
    <div class="cart-item" *ngFor="let item of items; let i = index">
      <div class="info">
        <div class="name">{{ item.name }}</div>
        <div class="price">
          {{ item.price }}
          <img src="/riyals.png" alt="SAR">
        </div>
      </div>

      <button class="remove" (click)="remove(i)">Remove</button>
    </div>

    <div class="total">
      Total: {{ getTotal() }} 
      <img src="/riyals.png" alt="SAR">
    </div>

    <button class="checkout-btn">Checkout</button>

  </div>

</div>
