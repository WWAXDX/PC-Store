@if (product) {
  <div class="details-page">
    <div class="main-section">
      <!-- Left Img -->
      <div class="img-box">
        <img [src]="product.image" [alt]="product.name" class="product-image">
      </div>

      <!-- Right info -->
      <div class="info-box">
        <div class="breadcrumb">
          <a routerLink="/products">Products</a>
          <i class="bi bi-chevron-right"></i>
          <span>{{ product.name }}</span>
        </div>

        <h1>{{ product.name }}</h1>

        <div class="category-badge">{{ product.subCategory }}</div>

        <p class="short-desc">{{ product.desc }}</p>

        <div class="price-section">
          <span class="price">{{ product.price }}</span>
          <img src="/riyals.png" alt="Riyal" class="currency-icon">
        </div>

        <div class="action-buttons">
          <button class="add-btn" (click)="addToCart(product)">
            <i class="bi bi-cart-plus"></i>
            Add to Cart
          </button>
          <button class="back-btn" routerLink="/products">
            <i class="bi bi-arrow-left"></i>
            Back to Products
          </button>
        </div>
      </div>
    </div>

    <!-- Comprehensive Description Section -->
    <div class="description-section">
      <h3>Product Description</h3>
      <p class="full-description">{{ product.description }}</p>
    </div>

    <!-- Features Section Below -->
    <div class="features-section">
      <h3>Key Features</h3>
      <ul class="features">
        @for (f of product.features; track f) {
          <li>
            <i class="bi bi-check-circle-fill"></i>
            <span>{{ f }}</span>
          </li>
        }
      </ul>
    </div>
  </div>
} @else {
  <div class="loading">
    <i class="bi bi-box-seam"></i>
    <p>Product not found</p>
    <button class="back-btn" routerLink="/products">Back to Products</button>
  </div>
}
